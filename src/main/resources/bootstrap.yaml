spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      fail-fast: true
      retry:
        maxAttempts: 200
        maxInterval: 10000
      uri: http://localhost:8180
